server:
  port: 8080

spring:
  application:
    name: medswift-backend

  datasource:
    url: jdbc:h2:mem:medswiftdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# JWT Configuration
app:
  jwt:
    secret: MedSwiftSuperSecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLong2026
    expiration-ms: 86400000  # 24 hours

# Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

logging:
  level:
    com.medswift: DEBUG
    org.springframework.security: INFO
